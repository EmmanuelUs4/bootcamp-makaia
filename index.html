<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokedex</title>
</head>
<body>
    <header>
            <figure>
                <img src="imagenpokemon\pokebola.png" alt="pokebola" class="pokebola">PokeTeka
            </figure>
    </header>
<main>

    <section>
        <div class="datospokemon">
            <div class="imagenpokemon">
                
            <h1 class="titulo"><img class="tipohada"src="imagenpokemon\tipohada.png" alt="tipohada">
            Jigglypuff</h1>
            <img src="imagenpokemon\jigglypuff.png" alt="jigglypuff" class="jigglypuff">
           
        </div>
        <div class="atributos">
            <table>
        <tr>
            <th>Num.</th>
            <th>Nivel</th>
        </tr>
        <tr>
            <td>1</td>
            <td>99</td>
        </tr>
        <tr>
            <th>Tipo</th>
            <th>Habilidad</th>
        </tr>
        <tr>
            <td>Hada</td>
            <td>Encanto</td>
        </tr>
        <tr>
            <th>Altura</th>
            <th>Peso</th>
        </tr>
        <tr>
            <td>0,5m</td>
            <td>5,5 Kg</td>

        </tr>

      </div>
      </div>
    </table>
</section>
</main>
<footer>
        <div  class="footer">
            <div class="margenfooter">
                <div class="Otros">Others</div> 
                    <div class="pokemones">
                        <img src="imagenpokemon\Sandslash.png" alt="Sadslash" class="sandslash">
                        <img src="imagenpokemon\BELLSPROUT.png" alt="BELLSPROUT" class="bellsprout">
                        <img src="imagenpokemon\FARFETCHD.png" alt="FARFETCHD" class="farfetchd">
                        <img src="imagenpokemon\Ratat.png" alt="Ratat" class="ratat">
                        <img src="imagenpokemon\raichu.png" alt="raichu" class="raichu">
                    </div>
            </div>       
        </div>
</footer>

</main>
</body>
</html>
